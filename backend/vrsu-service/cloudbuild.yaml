# QEW vRSU Service - Cloud Build Configuration
# ==============================================
# Automated deployment to GCP Cloud Run
#
# Trigger: git push to main branch
# Deploy: gcloud builds submit --config cloudbuild.yaml
#
# Requirements:
# - Cloud Build API enabled
# - Cloud Run API enabled
# - IAM permissions for Cloud Build service account

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vrsu-service:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/vrsu-service:latest'
      - '.'

  # Step 2: Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vrsu-service:$SHORT_SHA'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/vrsu-service:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vrsu-service'
      - '--image=gcr.io/$PROJECT_ID/vrsu-service:$SHORT_SHA'
      - '--platform=managed'
      - '--region=northamerica-northeast1'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=1'
      - '--max-instances=10'
      - '--concurrency=100'
      - '--port=8080'
      - '--timeout=300'
      - '--set-env-vars=ENVIRONMENT=production,GCP_PROJECT=$PROJECT_ID'

# Save images to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/vrsu-service:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/vrsu-service:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout
timeout: '1200s'
